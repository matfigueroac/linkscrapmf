<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Scraper</title>
</head>
<body>
    <h1>LinkedIn Scraper</h1>
    <form action="/scrape" method="post">
        <label for="username">LinkedIn Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">LinkedIn Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="urls">LinkedIn Profile URLs (one per line):</label><br>
        <textarea id="urls" name="urls" rows="10" cols="30" required></textarea><br>
        <button type="submit">Run Scraper</button>
    </form>
</body>
</html>
