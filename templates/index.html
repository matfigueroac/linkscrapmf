<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Scraper</title>
</head>
<body>
    <h1>LinkedIn Scraper</h1>
    <form action="/scrape" method="post">
        <label for="username">LinkedIn Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">LinkedIn Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="urls">LinkedIn Profile URLs (one per line):</label><br>
        <textarea id="urls" name="urls" rows="10" cols="30" required></textarea><br><br>
        <button type="submit">Scrape</button>
    </form>
</body>
</html>
