<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #0077b5;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0077b5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <h1>LinkedIn Scraper</h1>
    <form action="/scrape" method="post">
        <label for="username">LinkedIn Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">LinkedIn Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="urls">LinkedIn Profile URLs (one per line):</label><br>
        <textarea id="urls" name="urls" rows="10" cols="30" required></textarea><br><br>
        <button type="submit">Scrape</button>
    </form>
</body>
</html>
