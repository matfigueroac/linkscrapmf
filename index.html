<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
            color: #333;
        }
        h1 {
            color: #0077b5;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0077b5;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <h1>LinkedIn Scraper</h1>
    <form action="/scrape" method="post">
        <label for="username">LinkedIn Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">LinkedIn Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="urls">LinkedIn Profile URLs (one per line):</label><br>
        <textarea id="urls" name="urls" rows="10" cols="30" required></textarea><br><br>
        <button type="submit">Scrape</button>
    </form>
</body>
</html>
